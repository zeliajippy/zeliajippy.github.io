        <title>BEHIND THE MESSAGE</title>
        
        <style>
            body{
                margin:0;
                padding:0;
                width:100vw;
                height:100vh;
                display:flex;
                justify-content: center;
                align-items: center;
                background:#F0F0F0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                overflow:hidden;
            }
            #overlay{
                background:rgba(100, 71, 71, 0.6);
                width:100vw;
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position:absolute;
                top:-100vh;
            }
            #overlay div{
                text-align: center;
                color: whitesmoke;
            }
            
            iframe{
                width: 960px;
                height: 540px;
                aspect-ratio: 16/9;
                border:none;
                background-color: aliceblue;
                overflow:hidden;
            }

             @media only screen 
            and (min-device-width: 375px) 
            and (orientation: portrait) { 
               /*show rotate overlay icon*/
                #overlay {
                    top:0;
                }
            }
            @media only screen 
            and (max-width: 767px) and (orientation: landscape) { 
                #container{
                    transform:scale(.6);
                }
            }
        </style>
    </head>
