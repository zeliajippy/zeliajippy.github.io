<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
        opacity: 0;
        animation: universalFadeIn 0.8s ease-in-out forwards;
    }
    @keyframes universalFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    body {
      margin: 0;
      padding: 0;
      background: #d8e8f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    #game-container {
      width: 960px;
      height: 540px;
      background: #ffffff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
    }
    .setup-left {
      flex: 2;
      position: relative;
      background-image: url("intdes.png");
      background-size: 150%;      
      background-position: 10% 40%; 
      background-repeat: no-repeat;
      border-right: 2px solid #012b4f;
      background-color: #f0f4f8; 
    }
    .click-zone {
      position: absolute;
      width: 120px;  
      height: 120px; 
      border-radius: 50%;
      cursor: pointer;
      background: rgba(255, 0, 0, 0); 
      transition: transform 0.2s;
      z-index: 5;
    }
    .click-zone:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }
    #zone1 { top: 135px; left: 45px; }   
    #zone2 { top: 135px; left: 255px; }  
    #zone3 { top: 135px; left: 490px; }  
    #zone4 { top: 360px; left: 150px; }  
    #zone5 { top: 360px; left: 360px; }  
    .setup-right {
      flex: 0.7; 
      background: rgb(2, 76, 141);
      position: relative; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .k8 {
      position: absolute;
      bottom: 20px;      
      right: -780px;
      transform: translateX(50%);       
      width: 1000px; 
      height: auto;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }
    .speech-bubble {
      position: absolute;
      bottom: 300px;     
      right: 20px;      
      background: white;
      border: 2px solid #012b4f;
      padding: 12px;
      border-radius: 15px;
      width: 160px;      
      font-family: 'Roboto Mono', monospace;
      font-size: 13px;
      z-index: 20;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -12px;
      right: 25px;       
      border-width: 12px 12px 0;
      border-style: solid;
      border-color: #012b4f transparent;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .new-followers-label {
      position: absolute;
      top: 20px;
      left: 10px;
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 20px;
      color: #000000;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .number-badge {
      position: absolute;
      background: #012b4f;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid white;
      z-index: 10;
      pointer-events: none;
    }
    #acc-daniallee .number-badge       { top: 100px; left: 160px; } 
    #acc-markangelo .number-badge      { top: 100px; left: 400px; } 
    #acc-rachel .number-badge          { top: 100px; left: 620px; } 
    #acc-whatshappeningah .number-badge { top: 350px; left: 280px; } 
    #acc-jonathongohwhere .number-badge { top: 350px; left: 520px; }
    #finish-game-btn {
      display: none; 
      margin: 20px auto;
      padding: 15px 40px;
      background: linear-gradient(45deg, #fbfbfb,#cfe6ff);
      color: rgb(1, 43, 79);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
      position: absolute;
      bottom: 420px;
      left: 78%;
      transform: translateX(-50%);
      z-index: 100;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="finish-game-btn" onclick="window.location.href='recap.html'">FINISH GAME!</button>
    <div class="setup-left">
      <div class="new-followers-label">NEW FOLLOWERS</div>
      <div id="acc-daniallee">
        <div class="number-badge">1</div>
        <div class="click-zone" id="zone1" onclick="goToProfile('daniallee')"></div>
      </div>
      <div id="acc-markangelo">
        <div class="number-badge">2</div>
        <div class="click-zone" id="zone2" onclick="goToProfile('markangelo')"></div>
      </div>
      <div id="acc-rachel">
        <div class="number-badge">3</div>
        <div class="click-zone" id="zone3" onclick="goToProfile('rachel')"></div>
      </div>
      <div id="acc-whatshappeningah">
        <div class="number-badge">4</div>
        <div class="click-zone" id="zone4" onclick="goToProfile('whatshappeningah')"></div>
      </div>
      <div id="acc-jonathongohwhere">
        <div class="number-badge">5</div>
        <div class="click-zone" id="zone5" onclick="goToProfile('jonathongohwhere')"></div>
      </div>
    </div>
    <div class="setup-right">
      <div class="speech-bubble" id="hub-k8-text">
        Nice! You already have followers coming in! Click on each profile!
      </div>
      <img src="straight k8.png" class="k8" alt="K8">
    </div>
  </div>
  <script>
    const sequence = ['daniallee', 'markangelo', 'rachel', 'whatshappeningah', 'jonathongohwhere'];
    function goToProfile(user) {
      window.location.href = "accounts.html?user=" + user;
    }
    function checkStatus() {
      let completedCount = 0;
      sequence.forEach((username, index) => {
        const container = document.getElementById('acc-' + username);
        const badge = container.querySelector('.number-badge');
        const status = localStorage.getItem(username + '_status');
        badge.innerHTML = index + 1;
        badge.style.background = '#012b4f';
        if (status === 'blocked') {
          if (username === 'daniallee' || username === 'markangelo' || username === 'whatshappeningah' || username === 'jonathongohwhere') {
            badge.innerHTML = '❌';
            badge.style.background = '#ff4d4d';
          } else {
            badge.innerHTML = '✅';
            badge.style.background = '#7ed321';
          }
          completedCount++;
        }
      });
      if (completedCount === 5) {
        document.getElementById('finish-game-btn').style.display = 'block';
        document.getElementById('hub-k8-text').innerText = "Incredible work, Detective! You've exposed them all!";
      }
      return completedCount;
    }
    function checkFinalCompletion() {
      const totalDone = checkStatus();
      if (totalDone === 5) {
        document.getElementById('finish-game-btn').style.display = 'block';
        const k8Text = document.getElementById('hub-k8-text');
        if (k8Text) {
          k8Text.innerText = "Yay good job! Let's recap on what we've learned about AI online scams today!";
        }
      }
    }
    window.onload = function() {
      checkFinalCompletion();
    };
  </script>
</body>
</html>
