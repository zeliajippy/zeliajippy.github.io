<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
        opacity: 0;
        animation: universalFadeIn 0.8s ease-in-out forwards;
    }
    @keyframes universalFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    body { margin: 0; background: #d8e8f9; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; overflow: hidden; }
    #game-container { width: 960px; height: 540px; background: #ffffff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; display: flex; overflow: hidden; }
    #chat-view, #profile-view { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    #profile-view { display: none; flex-direction: column; z-index: 50; background-image: url('3.png'); background-size: cover; background-position: center; }
    #chat-view { display: flex; width: 100%; transition: filter 0.3s ease; }
    .chat-main { flex: 1.5; display: flex; flex-direction: column; border-right: 1px solid #ddd; background: white; z-index: 2; position: relative; }
    .chat-header { height: 70px; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 0 20px; background: white; justify-content: space-between; }
    .profile-header-img { height: 50px; width: auto; }
    .profile-overlay-btn { background: #0084ff; color: white; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; border: none; }
    .chat-window { flex: 1; background: #f9f9f9; padding: 20px; overflow-y: scroll; display: flex; flex-direction: column; gap: 15px; height: 410px; }
    .message { max-width: 60%; padding: 12px 16px; border-radius: 18px; font-size: 15px; flex-shrink: 0; line-height: 1.4; }
    .received { background: #e4e6eb; align-self: flex-start; color: #050505; }
    .sent { background: #0084ff; color: white; align-self: flex-end; }
    .chat-input-bar { height: 60px; border-top: 1px solid #ddd; display: flex; align-items: center; padding: 0 15px; gap: 10px; }
    .input-field { flex: 1; background: #f0f2f5; border: none; padding: 10px 15px; border-radius: 20px; outline: none; }
    .send-btn { color: #0084ff; font-weight: bold; cursor: pointer; }
    .k8-side { flex: 1; background: #012b4f; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
    .k8-container { position: absolute; width: 800px; pointer-events: none; z-index: 5; right: -530px; top: 50%; transform: translateY(-50%); }
    .k8-img { width: 100%; height: auto; animation: float 4s ease-in-out infinite; }
    .speech-bubble { background: white; border: 3px solid #012b4f; padding: 15px; border-radius: 15px; font-family: 'Roboto Mono', monospace; z-index: 10; }
    #chat-view .speech-bubble { position: absolute; top: 25%; right: 70px; width: 180px; font-size: 14px; }
    .k8-bar { position: absolute; bottom: 0; width: 100%; height: 160px; background: rgba(1, 43, 79, 0.95); display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; z-index: 5; }
    .back-btn { position: absolute; top: 20px; left: 20px; background: #0084ff; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; z-index: 110; border: none; }
    #profile-view .k8-container { left: 250px; bottom: -30px; top: auto; transform: none; }
    #profile-view .speech-bubble { position: relative; width: 420px; font-size: 18px; font-weight: bold; left: -100px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    #choice-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 70px; background: black; display: none; z-index: 4000; }
    .choice-side { flex: 1; display: flex; align-items: center; justify-content: center; color: white; text-transform: uppercase; font-weight: bold; cursor: pointer; }
    #left-choice { border-right: 1px solid rgba(255, 255, 255, 0.3); }
    .game-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 20px; text-align: center; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: none; z-index: 5000; }
    .modal-btn-blue { background: #0084ff; color: white; border: none; padding: 12px 0; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    .modal-btn-green { background: #7ed321; color: white; border: none; padding: 12px 0; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    .blur-effect { filter: blur(5px); pointer-events: none; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body>
  <div id="popup-warn" class="game-modal">
    <p>ü§ñ Are you sure? Rachel has emotions! Think again!</p>
    <button class="modal-btn-blue" onclick="closePopups()">TRY AGAIN</button>
  </div>
  <div id="popup-success" class="game-modal">
    <p>ü§ñüëç You passed! Rachel is not an AI!</p>
    <button class="modal-btn-green" onclick="finishLevel()">BACK TO ACCOUNTS</button>
  </div>
  <div id="game-container">
    <div id="chat-view">
      <div class="chat-main">
        <div class="chat-header">
          <div style="display: flex; align-items: center;">
            <img src="13.png" class="profile-header-img" alt="User Header">
          </div>
          <button class="profile-overlay-btn" onclick="showProfile()">Check Profile</button>
        </div>
        <div class="chat-window" id="chat-window">
          <div class="message received">Hi! How are you!</div>
          <div class="message received">I'm just looking to connect!</div>
        </div>
        <div class="chat-input-bar">
          <input type="text" id="user-input" class="input-field" placeholder="Type a message...">
          <div class="send-btn" onclick="sendMessage()">Send</div>
        </div>
      </div>
      <div class="k8-side">
        <div class="speech-bubble" id="k8-guide">Start by saying hi! Keep it friendly.</div>
        <div class="k8-container"><img src="straight k8.png" class="k8-img"></div>
      </div>
    </div>
    <div id="profile-view">
      <button class="back-btn" onclick="showChat()">‚Üê Back to Chat</button>
      <div class="k8-bar">
        <div class="k8-container"><img src="straight k8.png" class="k8-img"></div>
        <div class="speech-bubble" id="profile-k8-text">Does this person seem trustworthy to you?</div>
      </div>
    </div>
    <div id="choice-bar">
      <div id="left-choice" class="choice-side" onclick="triggerDecision('continue')">CONTINUE TALKING</div>
      <div id="right-choice" class="choice-side" onclick="triggerDecision('block')">BLOCK</div>
    </div>
  </div>
<script>
  const chatWindow = document.getElementById('chat-window');
  const userInput = document.getElementById('user-input');
  const k8Guide = document.getElementById('k8-guide');
  const profileK8Text = document.getElementById('profile-k8-text');
  let messageCount = 0;
  let hasCheckedProfile = false;
  function triggerDecision(type) { 
    if (type === 'continue') { document.getElementById('popup-success').style.display = 'block'; } 
    else { document.getElementById('popup-warn').style.display = 'block'; } 
  }
  function closePopups() { 
    document.getElementById('popup-warn').style.display = 'none'; 
    document.getElementById('chat-view').classList.remove('blur-effect');
  }
  function finishLevel() {
    localStorage.setItem('rachel_status', 'blocked');
    window.location.href = 'page6.html'; 
  }
  function showProfile() {
    document.getElementById('chat-view').style.display = 'none';
    document.getElementById('profile-view').style.display = 'flex';
    hasCheckedProfile = true;
    if (messageCount >= 2) {
      profileK8Text.innerText = "She has a real profile pic and an average bio... Let's text her again to make sure..";
    }
  }
  function showChat() {
    document.getElementById('chat-view').style.display = 'flex';
    document.getElementById('profile-view').style.display = 'none';
    if (hasCheckedProfile && messageCount >= 2) {
      k8Guide.innerText = "let's test it. ask her what her hobbies are!";
    }
  }
  function sendMessage() {
    const text = userInput.value.trim();
    if (text !== "") {
      const msg = document.createElement('div');
      msg.className = 'message sent';
      msg.innerText = text;
      chatWindow.appendChild(msg);
      userInput.value = "";
      chatWindow.scrollTop = chatWindow.scrollHeight;
      setTimeout(() => {
        const reply = document.createElement('div');
        reply.className = 'message received';
        if (messageCount === 0) {
          reply.innerText = "I'm Rachel! Let's get to know each other! ";
          k8Guide.innerText = "She seems so nice! Share your hobbies with her!";
          chatWindow.appendChild(reply); 
        } 
        else if (messageCount === 1) {
          reply.innerText = "That's so fun. We should become friends!";
          k8Guide.innerText = "Hmmm she seems kind, let's check her profile just in case!";
          chatWindow.appendChild(reply); 
        } 
        else if (messageCount === 2) {
          reply.innerText = "I LOVEEE tennis and also walking my dog! U wanna see my dog?";
          k8Guide.innerText = "She's asking a personal question! Say yes to see if she's real.";
          chatWindow.appendChild(reply); 
        } 
        else if (messageCount === 3) {
          reply.innerText = "Here he is!! His name is Buster! üê∂ ";
          k8Guide.innerText = "Look at that! A real photo with emotions. Can you trust her?";
          chatWindow.appendChild(reply);
          setTimeout(() => {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'message received';
            const dogImg = document.createElement('img');
            dogImg.src = 'dog.jpeg'; 
            dogImg.style.maxWidth = '200px';
            dogImg.style.borderRadius = '15px';
            dogImg.style.display = 'block';
            imgContainer.appendChild(dogImg);
            chatWindow.appendChild(imgContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            setTimeout(() => {
              document.querySelector('.chat-input-bar').style.display = 'none';
              document.getElementById('choice-bar').style.display = 'flex';
              document.getElementById('chat-view').classList.add('blur-effect');
            }, 4000);
          }, 1000);
        }
        messageCount++;
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 1500);
    }
  }
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
