<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Intro3</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 960px;
            height: 540px;
            overflow: hidden;
        }
        #game {
            width: 960px;
            height: 540px;
            background: rgb(1, 43, 79);
            position: relative;
            overflow: hidden;
            display: flex;
            padding-top: 30px;
            justify-content: center;   
            align-items: flex-start;   
        }
        .card {
            background: rgba(183, 191, 243, 0.08);
            display: flex;
            position: relative;
            padding: 30px;
            box-sizing: border-box;
            margin-top: 50px;
            border-radius: 0; 
            box-shadow: 0 0 12px rgba(110, 203, 255, 0.35);
            align-items: center;
            overflow: visible;
        }
        .card-shape {
            width: 800px;
            height:300px;
            background: rgba(183, 191, 243, 0.08);
            padding:30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: polygon(18px 0, calc(100% - 18px) 0, 100% 18px, 100% calc(100% - 18px), calc(100% - 18px) 100%, 18px 100%, 0 calc(100% - 18px), 0 18px);
            box-shadow: 0 0 12px rgba(110, 203, 255, 0.35);
        }
        h2 {
            font-family: "Bebas Neue", sans-serif;
            font-size: 30px;
            letter-spacing: 2px;
            margin: 0 0 18px;
            color: #cfe6ff;
        }
        .divider {
            width: 220px;
            height: 2px;
            background: rgba(255,255,255,0.25);
            margin: 18px auto;
        }
        p {
            margin: 0 0 16px 0;
            opacity: 0.95;
            line-height: 1.55;
            max-width: 680px;
            font-family:"Bebas Neue", sans-serif;
            font-size: 28px;
            letter-spacing: 1px;
            color: #ffffff;
            font-weight: 400;
            text-align: center;
        }
        .nxt-btn {
            background: #ffffff;
            position: absolute;
            bottom: -20px;
            right: 330px;
            padding: 10px 18px;
            height: 40px;
            width: 160px;
            font-family: "Bebas Neue", sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            color: #012b4f;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 11px;
            text-decoration: none;
            cursor: pointer;
            outline: 2px solid transparent;
            outline-offset: 3px;
        }
        .nxt-btn:hover {
            background: #e8f5ff;
            outline-color: #6ecbff;
            outline-offset: 6px;
            transform: translateY(-2px);
        }
        @keyframes sentenceFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal-text {
            opacity: 0;
            animation: sentenceFade 0.8s ease-out forwards;
        }
        .delay-1 { animation-delay: 0.5s; }
        .delay-divider { animation-delay: 1.2s; }
        .delay-2 { animation-delay: 1.8s; }
    </style>
</head>
<body>
    <div id="game">
        <div class="card"> 
            <a class="nxt-btn" href="page4.html">START GAME </a>
            <div class="card-shape">
                <h2 class="reveal-text delay-1">Think you know how to tell AI and reality apart?</h2>
                <div class="divider reveal-text delay-divider"></div>
                <p class="reveal-text delay-2">Let's Find Out!</p>
            </div>
        </div>
    </div>
</body>
</html>
